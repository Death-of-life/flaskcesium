<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- 引入 Bootstrap 样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">台风数据管理</h1>
    <button id="fetchTyphoons" class="btn btn-primary mb-3">获取台风数据</button>
    <table id="typhoonTable" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>时间</th>
            <th>风速</th>
            <th>强度</th>
            <th>纬度</th>
            <th>经度</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<!-- 编辑台风模态窗 -->
<div class="modal fade" id="editTyphoonModal" tabindex="-1" aria-labelledby="editTyphoonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTyphoonModalLabel">编辑台风数据</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editTyphoonForm">
                <div class="modal-body">
                    <!-- Add your input fields here -->
                    <!-- Example: -->
                    <input type="hidden" id="editTyphoonId">
                    <input type="hidden" id="editTyphoonTime">
                    <div class="mb-3">
                        <label for="editTyphoonName" class="form-label">名称</label>
                        <input type="text" class="form-control" id="editTyphoonName" placeholder="未修改" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLatitude" class="form-label">纬度</label>
                        <input type="number" step="0.0001" class="form-control" id="editLatitude" placeholder="未修改" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLongitude" class="form-label">经度</label>
                        <input type="number" step="0.0001" class="form-control" id="editLongitude" placeholder="未修改" required>
                    </div>
                    <div class="mb-3">
                        <label for="editWindSpeed" class="form-label">风速 (kt)</label>
                        <input type="number" class="form-control" id="editWindSpeed" placeholder="未修改" required>
                    </div>
                    <div class="mb-3">
                        <label for="editIntensity" class="form-label">等级</label>
                        <input type="text" class="form-control" id="editIntensity" placeholder="未修改" required>
                    </div>

                    <!-- Add more fields as needed -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 引入 JavaScript 依赖和 Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script src="static/js/admin.js"></script>
</body>
</html>
