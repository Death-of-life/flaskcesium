<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>台风快速定强系统</title>
    <style>
        .fullSize {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            width: 100%;
            height: 100%;
        }

        #wind {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.64.0/Build/Cesium/Widgets/widgets.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.64.0/Build/Cesium/Cesium.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<button id="historyBtn" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px; z-index: 100;">
    查看历史台风
</button>
<button id="uploadBtn" class="btn btn-secondary" style="position: absolute; top: 10px; left: 140px; z-index: 100;">
    上传台风数据
</button>

<!-- 历史台风模态框 -->
<div class="modal" tabindex="-1" id="historyModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">历史台风</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-3" id="searchInput" placeholder="搜索台风">
                <select id="typhoonList" class="form-select">
                    <option selected>选择台风</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="searchBtn">搜索</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 上传台风数据模态框 -->
<div class="modal" tabindex="-1" id="uploadModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">上传台风数据</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="typhoonID" class="form-label">台风ID</label>
                        <input type="text" class="form-control" id="typhoonID" required>
                    </div>

                    <div class="mb-3">
                        <label for="typhoonName" class="form-label">台风名称</label>
                        <input type="text" class="form-control" id="typhoonName" required>
                    </div>
                    <div class="mb-3">
                        <label for="typhoonTime" class="form-label">台风时间</label>
                        <input type="text" class="form-control" id="typhoonTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="windSpeed" class="form-label">风速（kt）</label>
                        <input type="number" class="form-control" id="windSpeed" required>
                    </div>
                    <div class="mb-3">
                        <label for="pressure" class="form-label">等级</label>
                        <input type="text" class="form-control" id="intensity" required>
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">纬度</label>
                        <input type="number" step="0.0001" class="form-control" id="latitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">经度</label>
                        <input type="number" step="0.0001" class="form-control" id="longitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="predictionMethod" class="form-label">预测方式(可选)</label>
                        <select class="form-select" id="predictionMethod">
                            <option value="single">单通道（IR3）</option>
                            <option value="double">双通道（IR1+PMW）</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">上传图片</label>
                        <div class="d-flex">
                            <div class="me-3">
                                <img id="imagePreview1" src="#" alt="预览图片1"
                                     style="display:none; width: 100px; height: 100px;">
                                <input type="file" id="imageInput1" accept="image/*">
                            </div>
                            <div>
                                <img id="imagePreview2" src="#" alt="预览图片2"
                                     style="display:none; width: 100px; height: 100px;">
                                <input type="file" id="imageInput2" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">上传</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </form>
            </div>
            <div class="modal-footer">


            </div>

        </div>
    </div>
</div>
</body>
</html>
